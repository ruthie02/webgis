<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script type="module" src="modules/ol-layerswitcher.js"></script> -->
    <title>WebGIS Project</title>
    <script type="module" crossorigin src="/<repo>/assets/index.808e8c99.js"></script>
    <link rel="stylesheet" href="/<repo>/assets/index.6dd687fd.css">
  </head>
  <body>
    <div id="map"></div>

    <!--top navbar: used navbar since it's easier for me to style-->
      <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark text-white">
        <div class="container-fluid">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <form class="m-2">
              <label for="type">Measurement type &nbsp;</label>
              <select id="type">
                <option value="length">Length (LineString)</option>
                <option value="area">Area (Polygon)</option>
              </select>
            </form>
          </li>
        </ul>

        <div class="d-flex align-items-center">
            <form class="form mx-2">
              <label for="format" class="m-2">Page size </label>
                <select id="format">
                  <option value="a0">A0 (slow)</option>
                  <option value="a1">A1</option>
                  <option value="a2">A2</option>
                  <option value="a3">A3</option>
                  <option value="a4" selected>A4</option>
                  <option value="a5">A5 (fast)</option>
                </select>
              </form>
            <label for="resolution" class="form mx-2">Resolution </label>
            <select id="resolution" class="mx-2">
              <option value="72">72 dpi (fast)</option>
              <option value="150">150 dpi</option>
              <option value="200" selected>200 dpi</option>
              <option value="300">300 dpi (slow)</option>
            </select>   
            <label for="scale" class="form mx-2">Scale </label>
            <select id="scale" class="form mx-2">
              <option value="500">1:500000</option>
              <option value="250" selected>1:250000</option>
              <option value="100">1:100000</option>
              <option value="50">1:50000</option>
              <option value="25">1:25000</option>
              <option value="10">1:10000</option>
            </select>
            <button id="export-pdf" class="mx-2">Export PDF</button>
    </div>
  </div>
    </nav>

      <!--bottom navbar: used navbar since it's easier for me to style-->
      <nav class="navbar navbar-expand-lg fixed-bottom">
        <div id="mouse-position" class="text-white text-center btn btn-info ml-auto mx-2 my-2"></div>
        <label id="opacity" class="mx-2 my-2">
          Layer opacity
          <input id="opacity-input" type="range" min="0" max="1" step="0.01" value="1" />
          <span id="opacity-output"></span>
        </label>
      </nav>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
  </body>
</html>
